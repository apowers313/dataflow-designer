<!-- Declaration -->
<script type="text/javascript">
    RED.nodes.registerType("dataflow-{{name}}", {
        category: "dataflow",
        defaults: {
            name: { value: "" },
            filename: { value: "", required: true },
        },
        inputs: 1,
        outputs: 1,
        color: "#4be358",
        icon: "db.svg",
        paletteLabel: "{{lowerCase palette-name}}",
        label: function () {
            return this.name || "{{lowerCase palette-name}}";
        }
    });
</script>

<!-- Editor Layout -->
<script type="text/html" data-template-name="dataflow-{{name}}">
    <div class="form-row">
        <label for="node-dataflow-{{name}}"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-dataflow-{{name}}" placehoder="Name">
    </div>
</script>

<!-- Help Text -->
<script type="text/html" data-help-name="dataflow-{{name}}">
    <p>{{helptext}}</p>
</script>
