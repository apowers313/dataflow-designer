<!-- Declaration -->
<script type="text/javascript">
    RED.nodes.registerType("dataflow-file-source", {
        category: "dataflow",
        defaults: {
            name: { value: "" },
            filename: { value: "", required: true },
        },
        inputs: 1,
        outputs: 1,
        color: "#4be358",
        icon: "db.svg",
        paletteLabel: "File Source",
        label: function () {
            return this.name || "File Source";
        }
    });
</script>

<!-- Editor Layout -->
<script type="text/html" data-template-name="dataflow-file-source">
    <div class="form-row node-input-filename">
        <label for="node-dataflow-file-source"><i class="fa fa-file"></i> Filename</label>
        <input id="node-input-filename" type="text">
        <input type="hidden" id="node-input-filenameType">
    </div>
    <div class="form-row">
        <label for="node-dataflow-file-source"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-dataflow-file-source" placehoder="Name">
    </div>
</script>

<!-- Help Text -->
<script type="text/html" data-help-name="dataflow-file-source">
    <p>An input for data</p>
</script>
